<div class="container m-5">
  <input type="checkbox" [checked]="show" id="view_doc_modal" class="modal-toggle">
  <dialog id="view_doc_modal" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">        
      <div>
            <h3> View Qualification Docs</h3>
            <div>{{mediaFile.fileId}}</div>
            <div>{{mediaFile.filePath}}</div>
            <div>{{mediaFile.fileType}}</div>
            <div>{{mediaFile.fileName}}</div>   
            <img src="{{getPath(mediaFile)}}" alt="{{mediaFile.fileName}}">            
          <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button (click)="closeView()" class="btn">Close</button>
            </form>
          </div>
      </div>
  </div>
</dialog>
</div>
