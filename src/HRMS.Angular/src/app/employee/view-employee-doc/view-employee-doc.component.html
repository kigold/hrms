<div class="container m-5">
  <input type="checkbox" [checked]="show" id="view_doc_modal" class="modal-toggle">
  <dialog id="view_doc_modal" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">        
      <div class="grid place-items-center">
            <h3 class="font-bold text-lg"> Preview Document</h3>
            <div class="font-bold text-sm">{{mediaFile.fileName}}</div>      
            <img *ngIf="isImage()" [src]="filePath" [alt]="mediaFile.fileName">  
            <app-pdf-viewer *ngIf="isPdf()" [filePath]="filePath"></app-pdf-viewer>
          <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button (click)="closeView()" class="btn">Close</button>
            </form>
          </div>
      </div>
  </div>
</dialog>
</div>
