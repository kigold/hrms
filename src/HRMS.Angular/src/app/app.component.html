
<main class="main">
  <div class="content">
    <!-- Nav -->
    <div class="navbar drawer bg-primary text-primary-content z-10">
        <input id="my-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
          <!-- Page content here -->
          <label for="my-drawer" class="btn btn-square btn-ghost drawer-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
          </label>
        </div> 
        <div class="drawer-side">
          <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
          <ul tabindex="0" class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
            <li *ngFor="let item of menu"><a [routerLink]="item.link" [routerLinkActive]="['active']">{{item.name}}</a></li>
          </ul>
        </div>
      <div class="flex-1">  
        <a class="btn btn-ghost text-xl">{{title}}</a>
      </div>
      <div class="flex-none">
        <div *ngIf="isLoggedIn()" class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img alt="Tailwind CSS Navbar component" src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
            </div>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <div *ngIf="isLoggedIn()">{{profile.name}}</div>
            <li><a>Settings</a></li>
            <li><a (click)="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

  <!-- Content -->  
  <app-toast></app-toast>
  <app-login 
    (loggedIn)="onLogin($event)"
    [showLogin] = showLogin>
  </app-login>
  </div>  
  <router-outlet></router-outlet>
</main>
