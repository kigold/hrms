<div class="container m-5">
  <div class="flex flex-row gap-4">
    <input value="search" [(ngModel)]="pageRequest.query"  type="text" placeholder="Search for User by Name or Email" class="input input-bordered w-full max-w-xs" />
    <button (click)="getUsers()" class="btn btn-outline">Search</button>
</div>
<div class="overflow-x-auto flex flex-col mx-10">
    <table class="table table-zebra table-md">
      <thead>
        <tr>
          <th *ngFor="let header of headers"> {{header}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">            
          <td>{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>
            <div class="flex flex-row gap-5">
                <a [routerLink]="['/user', user.id]" class="btn btn-circle btn-xs">
                    <svg class="h-8 w-8 text-gray-400"  viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M9 7 h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />  <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />  <line x1="16" y1="5" x2="19" y2="8" /></svg>
                </a>
                <button [disabled]="user.isActive" (click)="updateUserStatus(user.id, false)" class="btn btn-circle btn-xs">
                  <svg class="h-8 w-8 text-green-400"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <circle cx="9" cy="7" r="4" />  <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />  <path d="M16 11l2 2l4 -4" /></svg>
                </button>
                <button [disabled]="!user.isActive" (click)="updateUserStatus(user.id, true)" class="btn btn-circle btn-xs">
                  <svg class="h-8 w-8 text-red-400"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <circle cx="9" cy="7" r="4" />  <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />  <path d="M17 9l4 4m0 -4l-4 4" /></svg>
                </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="join flex flex-row justify-center pt-2">
        <button (click)="onPrevPage()" [disabled]="!pageData.hasPrevPage" class="join-item btn bg-primary">«</button>
        <button class="join-item btn">Page {{pageData.page}} of {{pageData.totalPage}} Pages</button>
        <button (click)="onNextPage()" [disabled]="!pageData.hasNextPage" class="join-item btn bg-primary">»</button>
      </div>
  </div>

</div>
