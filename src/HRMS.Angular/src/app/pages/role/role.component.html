<div *ngIf="loading" class="flex justify-center">
    <span class="loading loading-bars loading-lg"></span>
</div>
<button (click)="onToggleCreateRoleForm()" class="btn btn-accent m-4">New Role</button>
<div class="overflow-x-auto flex flex-col mx-10">
    <table class="table table-zebra table-md">
      <thead>
        <tr>
          <th *ngFor="let header of headers"> {{header}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">            
          <td>{{role.id}}</td>
          <td>{{role.name}}</td>
          <td>
            <div class="flex flex-row gap-5">
                <button (click)="showEditRoleForm(role.name)" class="btn btn-circle btn-xs">
                    <svg class="h-8 w-8 text-gray-400"  viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M9 7 h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />  <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />  <line x1="16" y1="5" x2="19" y2="8" /></svg>
                </button>
                <button (click)="deleteRole(role.name)" class="btn btn-circle btn-xs">
                    <svg class="h-8 w-8 text-red-400"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z" />  <line x1="18" y1="9" x2="12" y2="15" />  <line x1="12" y1="9" x2="18" y2="15" /></svg>
                </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="join flex flex-row justify-center pt-2">
        <button (click)="onPrevPage()" [disabled]="!pageData.hasPrevPage" class="join-item btn bg-primary">«</button>
        <button class="join-item btn">Page {{pageData.page}} of {{pageData.totalPage}} Pages</button>
        <button (click)="onNextPage()" [disabled]="!pageData.hasNextPage" class="join-item btn bg-primary">»</button>
      </div>
  </div>
  <app-create-role
    [showForm]="showCreateRole"
    [createRoleForm]="createRoleForm"
    [permissions]="permissions"
    (onToggleForm)="onToggleCreateRoleForm()"
    (onCreateRole)="onCreateRole($event)"
  ></app-create-role>

<app-edit-role
  [showForm]="showEditRole"
  [editRoleForm]="editRoleForm"
  [rolePermissions]="rolePermissions"
  [initialPermissions]="initialPermissions"
  (onCloseForm)="onCloseEditRoleForm()"W
  (onEditRole)="onEditRole($event)"
></app-edit-role>
