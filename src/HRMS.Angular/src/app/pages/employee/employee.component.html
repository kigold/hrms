<div *ngIf="loading" class="flex justify-center">
    <span class="loading loading-bars loading-lg"></span>
</div>
<app-create-employee
[showForm]= showCreateEmployee
(onToggleForm)="onToggleEmployeeForm()"
(onCreateEmployee)="onCreateEmployee($event)"
></app-create-employee> 

<app-employee-table
    [employees] = employees
    [pageData]="pageData"
    (nextPage)="onNextPage()"
    (prevPage)="onPrevPage()"
>
</app-employee-table>
